<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/ff2041b83b.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

    </header>
    <main class="detail-main">
        <section class="back-carrito">
            <a href="/"><i class="fas fa-arrow-left"></i>Volver a la tienda</a>
        </section>
        <section class="detail-section">
        <article class="product-detail">
            <div class="img">
                <img src="/images/skate1.jpg" alt="lkj">
                <h1>Tabla, madera guatambu 8.25</h1>
            </div>

        </article>
        <article class="conteiner-detail">
            <div class="detail">
                <div class="precio">
                    <small>20%</small>
                    <span>$15000</span>
                    <p>$12000</p>
                </div>

                <div class="sumar">
                    <div class="restar">-</div>
                    <input type="number" value="1">
                    <div class="agregar">+</div>
                    <button>Agregar al carrito</button>
                </div>
            </div>
            <div class="detail1">
                <h2>Detalle del producto:</h2>
                <div class="text-detail">
                    <p>Tabla realizada con 7 laminas de madera guatambu premium, super resistente. </p>
                </div>

            </div>
        </article>

    </section>
        <section class="promotion">
            <aside>
                <h3>Aprovecha las promociones</h3>
                <article>
                    <p><i class="fas fa-truck"></i>Envío gratis desde $6000</p>
                    <p> <i class="fas fa-credit-card"></i>12 Cuotas s/ interés con todas las tarjetas</p>
                </article>
            </aside>

        </section>


    </main>


</body>

</html>
